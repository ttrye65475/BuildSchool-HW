<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style01.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
  <div class="contact">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="detail">
            <h3>GET IN TOUCH</h3>
            <h2>Contact Details</h2>
            <p>If you are interested in working with us then please drop us a line, we would love to hear from you.
            </p>
            <div class="address">
              <i class="fa fa-map-marker"></i>
              <a>121 Wallstreet Street, New York , USA</a>
            </div>
            <div class="email">
              <i class="far fa-envelope"></i>
              <a href="#">info@imperion.com</a>
            </div>
            <div class="phone">
              <i class="fas fa-phone-volume"></i>
              <a href="tel:+80012345678">+800 1234 56 78</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="message">
            <h3>CONTACT US</h3>
            <h2>Drop Us A Line</h2>
            <input type="text" required name="" id="name" placeholder="Name*" class="col-12">
            <input type="email" required id="mail" placeholder="E-mail*" class="col-12">
            <textarea name="" required id="msg" cols="30" rows="10" placeholder="Message*" class="col-12"></textarea>
            <button class="send">SEND MESSAGE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
