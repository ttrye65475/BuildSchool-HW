<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Calendar</title>
  <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/calendar-flat.png">
</head>

<body>

  <div class="wrap">
    <div id="calender">
      <section id="title">
        <i class="fas fa-angle-left" id="pre-month"></i>
        <p id="month">
        </p>
        <p id="year"></p>
        <i class="fas fa-angle-right" id="next-month"></i>
      </section>

      <section id="weekday">
        <ul id="week">
          <li>Sun.</li>
          <li>Mon.</li>
          <li>Tue.</li>
          <li>Wed.</li>
          <li>Thur.</li>
          <li>Fri.</li>
          <li>Sat.</li>
        </ul>

        <div id="day">
        </div>
      </section>


      <div class="modal" tabindex="-1" id="modal-content">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header m-s-auto">
              <h5 class="modal-title">Schedule Management</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Edit my schedule</p>
              <input type="time" id="time">
              <input type="text" id="todo">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveBtn()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="modal-content_span">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header m-s-auto">
              <i class="fas fa-edit"></i>
              <h5 class="modal-title">Editing this schedule</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>I want to change...</p>
              <input type="time" id="time_span">
              <input type="text" id="todo_span">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveEditedBtn" onclick="saveEditedBtn()">Save Edited
                changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>
    bubbly();
    bubbly({
      colorStart: "#fff4ee",
      colorStop: "#ffe9e4",
      blur: 5,
      bubbles: 10,
      compose: "source-over",
      bubbleFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
    });
  </script>

  <script src="./calender_javascript.js"></script>
</body>

</html>
