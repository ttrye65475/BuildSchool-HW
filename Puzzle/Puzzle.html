<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle拼圖人生</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrap">
    <nav>
      <div class="logo">
        <h1>人生拚一拚</h1>
      </div>
      <div class="link">
        <span class="puzzleLevel">
          <input type="text" placeholder="請輸入要的難度(數字)" id="levelInput">
          <button id="level">確認</button>
        </span>
        <span id="start">開始</span>
        <!-- <span id="back">一鍵拚一拚</span> -->
      </div>
    </nav>

    <section id="puzzle">
      <div id="puzzle-pic">
      </div>
    </section>

  </div>

  <script src="./JavaScript.js"></script>

</body>

</html>
